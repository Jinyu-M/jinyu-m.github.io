      <div class="post-abstract">
        <p>相比回环检测和场景识别，定位/重定位任务不光需要检测出“位置”，还需要计算出“姿态”，这就需要2D-3D的关联，并且定位/重定位问题也面临着季节、光照、动态遮挡等外观变化和视角变化等因素的影响。也有一些端到端的位姿回归算法，这类算法的定位精度和场景泛化性尚需继续改进。</p>
